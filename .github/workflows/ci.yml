#
# Unified CI/CD workflow - build, test, release, and deploy docs
#
# Triggers:
#   - Push/PR to main: Build + Test + Lint
#   - Tag push (v*): Build + Test + Release
#   - Push to main: Deploy docs to GitHub Pages

name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

# Permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Prevent concurrent Pages deployments
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: CI (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - uses: joeblew999/xplat/.github/actions/setup@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: xplat task build

      - name: Test
        run: xplat task test

      - name: Lint
        run: xplat task lint
        continue-on-error: true

      # Release builds only on tags
      - name: Build release binaries
        if: startsWith(github.ref, 'refs/tags/v')
        run: xplat task release:build

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: ${{ github.workspace }}/.releases/
          include-hidden-files: true

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: release

      - name: Generate checksums
        working-directory: release
        run: sha256sum * > checksums.txt 2>/dev/null || true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "${GITHUB_REF_NAME}" \
            --generate-release-notes \
            release/*

  # GitHub Pages deployment (only on main branch push, not PRs or tags)
  pages-build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - uses: joeblew999/xplat/.github/actions/setup@main
        with:
          version: dev  # docs command requires latest source

      - name: Build docs
        run: xplat docs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  pages-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: pages-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
